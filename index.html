<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Github Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>
  <body>
    <div class="mainContainer col-md-4">
      <div class="input-group">
        <input id="userSearched" type="text" name="user" class="form-control" placeholder="Search username..." autofocus>
        <span class="input-group-btn">
          <button id="searchButton" class="btn btn-default" type="button">Search</button>
        </span>
      </div>
    </div>
  </body>
</html>
