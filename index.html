<!DOCTYPE html>
<html>

  <head lang="en">
    <meta charset="UTF-8">
    <title>Javascript Github Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/octicons/octicons.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="vendors/jquery/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="src/Search.js"></script>
    <script src="src/app.js"></script>
  </head>

  <body>
    <div class="mainContainer col-md-4">

      <div class="input-group">
        <input id="userSearched" type="text" name="user" class="form-control" placeholder="Search username..." autofocus>
        <span class="input-group-btn">
          <button id="searchButton" class="btn btn-default" type="button">Search</button>
        </span>
      </div>

      <div class="errorMessage alert alert-danger">
        <p>Does not exist</p>
      </div>

      <div class="searchUserResult">
        <div class="media">
          <div class="media-left">
            <img class="media-object" id="avatar" src="">
          </div>
          <div class="media-body">
            <div class="media-heading" id="username"></div>
            <div class="media-heading"><h2 id="fullname"></h2></div>
            <div class="media-heading" id="bio"></h4>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th><h4>Repositories</h4></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </body>
</html>
